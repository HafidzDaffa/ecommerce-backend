services:
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ecommerce}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ecommerce123}
      POSTGRES_DB: ${DB_NAME:-ecommerce}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      APP_ENV: ${APP_ENV:-development}
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ecommerce}
      DB_PASSWORD: ${DB_PASSWORD:-ecommerce123}
      DB_NAME: ${DB_NAME:-ecommerce}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network

volumes:
  postgres_data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
